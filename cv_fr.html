    <style>
        /* Variables pour le mode clair (par défaut) */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #2c3e50;
            --link-color: #0056b3;
            --border-color: #e0e0e0;
            --section-bg: #f9f9f9;
            --header-bg: #ffffff;
        }

        /* Variables pour le mode sombre */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #f5f5f5; /* Fond clair même en mode sombre pour éviter le noir */
                --text-color: #333333;
                --primary-color: #3a4a6b; /* Bleu plus clair pour le mode sombre */
                --link-color: #1e7bc9;
                --border-color: #d0d0d0;
                --section-bg: #ffffff;
                --header-bg: #f8f8f8;
            }
        }

        /* Styles de base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            min-height: 100vh; /* Évite les fonds blancs partiels */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            margin: 0;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        h2 a {
            color: inherit;
            text-decoration: none;
        }

        /* Styles des tableaux */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 2rem;
            background-color: var(--section-bg);
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        td {
            vertical-align: top;
            padding: 8px 15px;
            line-height: 1.5;
            color: var(--text-color);
        }

        td:first-child {
            font-weight: bold;
            padding-right: 15px;
            white-space: nowrap;
            color: var(--primary-color);
        }

        /* Styles des listes */
        li {
            list-style-type: none;
            margin-left: -20px;
            padding-left: 20px;
            line-height: 1.6;
            color: var(--text-color);
        }

        li:before {
            content: "• ";
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Styles des liens */
        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style des icônes PDF */
        .pdf-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 1.5rem;
            }

            table {
                display: block;
            }

            tr {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 10px;
            }

            td {
                display: block;
                padding: 5px 0;
            }

            td:first-child {
                font-weight: normal;
                padding-right: 0;
                color: var(--text-color);
            }
        }

        /* Style pour le drapeau anglais */
        .lang-switch img {
            height: 24px;
            vertical-align: middle;
        }
    </style>
