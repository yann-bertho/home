<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae - Dr. Yann BERTHO</title>
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --primary-color: #2c3e50;
            --link-color: #0056b3;
            --border-color: #eee;
            --section-bg: #fff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #f0f0f0;
                --primary-color: #bb86fc;
                --link-color: #8ab4f8;
                --border-color: #444;
                --section-bg: #2d2d2d;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 0;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        h2 a {
            color: inherit;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 2rem;
            background-color: var(--section-bg);
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        td {
            vertical-align: top;
            padding: 8px 15px;
            line-height: 1.5;
            color: var(--text-color);
        }

        td:first-child {
            font-weight: bold;
            padding-right: 15px;
            white-space: nowrap;
            color: var(--primary-color);
        }

        li {
            list-style-type: none;
            margin-left: -20px;
            padding-left: 20px;
            line-height: 1.6;
            color: var(--text-color);
        }

        li:before {
            content: "• ";
            color: var(--primary-color);
            font-weight: bold;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .pdf-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 10px;
            filter: invert(0);
        }

        @media (prefers-color-scheme: dark) {
            .pdf-icon {
                filter: invert(1);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 1.3rem;
            }

            table {
                display: block;
            }

            tr {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 10px;
            }

            td {
                display: block;
                padding: 5px 0;
            }

            td:first-child {
                font-weight: normal;
                padding-right: 0;
                color: var(--text-color);
            }
        }
    </style>
</head>
